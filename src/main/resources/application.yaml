server:
  port: 8189
  servlet:
    context-path: /app

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./mydatabase;MODE=PostgreSQL
    username: root
    password: root
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2

# application.properties vs application.yaml
#server.port=8189
#server.servlet.context-path=/app
