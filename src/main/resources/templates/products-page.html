<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Products Main Page</title>
</head>
<body>
<h1>Products</h1>
<div th:each="p : ${products}">
  <a th:href="@{'/product?id=' + ${p.id}}">
    <span th:text="${'Title: ' + p.title}"/>
  </a>
</div>
</body>
</html>
